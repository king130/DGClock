<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL CLOCK</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-3qrxKCyFlm5yOhTLDqYHck6Tvb6XTPFd4jsO4d9/YdEzjy6RgQVtIS5FkkhuSozvkr+ZSTYWyo2eP5C//ByGw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h2>Digital Clock</h2>
    <div class = "Clock">
        <div>
            <span id = "Hour">00 </span>
            <span class="text">Hours</span>
        </div>
        <div>
            <span id = "Minutes">00 </span>
            <span class="text">Minutes</span>
        </div>
        <div>
            <span id = "Seconds">00 </span>
            <span class="text">Seconds</span>
        </div>
        <div>
            <span id = "ampm">AM</span>
        </div>
    </div>
    <button id="playButton" class="your-custom-button-style">
        <i id="playIcon" class="fa-thin fa-play"></i>
    </button>
    <audio id="myAudio" src="/music/Lofi Playlist  10 minutes of chill aesthetic music  copyright free.mp3" preload="auto"></audio>

    <script src="index.js"></script>
</body>



</html>
